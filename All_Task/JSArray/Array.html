<!DOCTYPE html>
<html>
<body>
<h2>Array in JS</h2>


<script>
const fruits = ["apple", "banana", "orange"];
const firstTwoFruits = fruits.slice(0, 2);
fruits.splice(-1, 1);

console.log("Original array after splicing:", fruits);
console.log("New array containing first two fruits:", firstTwoFruits); 

</script>

</body>
</html>
