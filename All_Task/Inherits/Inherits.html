<!DOCTYPE html>
<html>
<body>
<h2>Inherits in JS</h2>


<script>
 
class Animal {
    constructor(name) {
        this.name = name;
    }

    speak() {
        console.log("Parent class :")
        console.log(`${this.name} makes a sound.`);
    }
}

class Dog extends Animal {
    constructor(name, breed) {
        super(name); 
        this.breed = breed;
    }

    bark() {
        console.log("Child class inheriting from Animal:")
        console.log(`${this.name} barks.`);
    }
}


const myDog = new Dog("Puppy", "Labrador");


myDog.speak(); 
myDog.bark(); 
   

</script>

</body>
</html>
